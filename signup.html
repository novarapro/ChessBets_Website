<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBets - Sign Up</title>
    <style>
        body { font-family: 'Orbitron', sans-serif; background-color: #0a0a0a; color: white; text-align: center; }
        h1 { color: gold; text-shadow: 0 0 10px gold; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: #222; border-radius: 8px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
        .btn { background: gold; color: black; padding: 12px 24px; font-size: 20px; border: none; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .btn:hover { background: #FFD700; box-shadow: 0 0 15px gold; }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container">
        <form onsubmit="registerUser(event)">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
    <br>
    <a href="login.html">Already have an account? Login</a>
    <br><br>
    <a href="index.html">Back to Home</a>

    <script>
        function registerUser(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            let user = { username, email, password };
            localStorage.setItem("user", JSON.stringify(user));
            alert("Account Created Successfully!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
