<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBets - Login</title>
    <style>
        body { font-family: 'Orbitron', sans-serif; background-color: #0a0a0a; color: white; text-align: center; }
        h1 { color: gold; text-shadow: 0 0 10px gold; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: #222; border-radius: 8px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
        .btn { background: gold; color: black; padding: 12px 24px; font-size: 20px; border: none; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .btn:hover { background: #FFD700; box-shadow: 0 0 15px gold; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="container">
        <form onsubmit="loginUser(event)">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <br>
    <a href="signup.html">Create a New Account</a>
    <br><br>
    <a href="index.html">Back to Home</a>

    <script>
        function loginUser(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let user = JSON.parse(localStorage.getItem("user"));
            if (user && user.email === email && user.password === password) {
                alert("Login Successful!");
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</body>
</html>
